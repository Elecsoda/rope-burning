<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>烧绳子问题模拟器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 2em;
        }

        .description {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #007bff;
        }

        .input-section {
            background: #e8f4fd;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 4px solid #28a745;
        }

        .input-row {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
            flex-wrap: wrap;
        }

        .input-row label {
            font-weight: bold;
            color: #333;
            font-size: 14px;
        }

        .input-row input[type="number"] {
            padding: 6px 8px;
            border: 2px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            width: 60px;
        }

        .input-row input[type="range"] {
            flex: 1;
            margin: 0 8px;
        }

        .input-row span {
            font-size: 14px;
            color: #666;
            min-width: 40px;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: nowrap;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.15);
            white-space: nowrap;
        }

        .btn-primary {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(45deg, #74b9ff, #0984e3);
            color: white;
        }

        .btn-success {
            background: linear-gradient(45deg, #00b894, #00a085);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(45deg, #e84393, #d63031);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .rope-container {
            margin: 15px 0 20px;
            padding: 20px;
            border: 2px solid #333;
            border-radius: 10px;
            background: white;
        }

        .rope-visual {
            position: relative;
            height: 20px;
            background: #333;
            margin: 30px 50px;
            border-radius: 10px;
        }

        .rope-segment {
            position: absolute;
            top: 0;
            height: 100%;
            background: #8b4513;
            border-radius: 10px;
        }

        .flame {
            position: absolute;
            top: -20px;
            width: 16px;
            height: 24px;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            background: radial-gradient(circle, #ffeb3b 20%, #ff9800 60%, #f44336 100%);
            animation: flicker 0.3s ease-in-out infinite alternate;
            z-index: 10;
        }

        .flame::before {
            content: '🔥';
            position: absolute;
            top: -4px;
            left: -2px;
            font-size: 12px;
        }

        @keyframes flicker {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }

        @keyframes extinguish {
            0% { 
                transform: scale(1);
                opacity: 1;
            }
            50% { 
                transform: scale(1.3);
                opacity: 0.7;
            }
            100% { 
                transform: scale(0);
                opacity: 0;
            }
        }

        .flame-extinguishing {
            animation: extinguish 0.5s ease-out forwards !important;
        }

        .timer-display {
            text-align: center;
            font-size: 2.5em;
            font-weight: bold;
            color: #333;
            margin: 15px 0;
            padding: 20px;
            background: linear-gradient(45deg, #ffeaa7, #fdcb6e);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .status-text {
            text-align: center;
            font-size: 1.2em;
            color: #444;
            margin-bottom: 15px;
        }

        .brand-tag {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
            color: #666;
            font-style: italic;
        }

        .expected-time {
            text-align: center;
            font-size: 1.5em;
            color: #666;
            margin-bottom: 20px;
        }

        .status-panel {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .status-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            border: 2px solid #ddd;
        }

        .status-card h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .status-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #007bff;
        }

        .algorithm-info {
            background: #fff3cd;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 5px solid #ffc107;
        }

        .algorithm-info h3 {
            color: #856404;
            margin-bottom: 10px;
        }

        .algorithm-info p {
            color: #856404;
            line-height: 1.6;
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 20px 15px;
            }

            h1 {
                font-size: 1.8em;
                margin-bottom: 20px;
            }

            .description {
                margin-bottom: 20px;
                padding: 15px;
            }

            .input-section {
                padding: 15px;
                margin-bottom: 20px;
            }

            .input-row {
                flex-direction: row;
                align-items: center;
                gap: 6px;
            }

            .input-row input[type="number"] {
                width: 50px;
                padding: 5px 6px;
            }

            .input-row input[type="range"] {
                flex: 1;
                margin: 0 6px;
            }

            .controls {
                gap: 8px;
                margin-bottom: 15px;
                flex-wrap: wrap;
            }

            .btn {
                flex: 1;
                padding: 8px 12px;
                font-size: 13px;
                min-width: 0;
            }

            .rope-container {
                padding: 20px 10px;
            }

            .rope-visual {
                margin: 20px 10px;
                height: 18px;
            }

            .flame {
                top: -22px;
                width: 18px;
                height: 26px;
            }

            .timer-display {
                font-size: 2.2em;
                padding: 20px;
                margin: 15px 0;
            }

            .expected-time {
                font-size: 1.2em;
            }

            .status-text {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔥 烧绳子问题模拟器</h1>
        
        <div class="description">
            <h3>问题描述：</h3>
            <p>你有一条绳子和多个打火机。绳子从一端点燃需要 1 小时才能完全燃烧到另一端。但绳子燃烧是不均匀的，相同长度不代表相同时间。通过改变火苗数量，可以实现不同的计时效果。</p>
        </div>

        <div class="input-section">
            <div class="input-row">
                <label for="num-fires">火苗数量</label>
                <input type="number" id="num-fires" min="1" max="10" value="1" onchange="updateExpectedTime()">
            </div>
            <div class="input-row">
                <label for="speed-control">燃烧速度</label>
                <input type="range" id="speed-control" min="0.05" max="2" step="0.05" value="0.5" oninput="updateSpeedDisplay(this.value)" onchange="updateSpeedDisplay(this.value)">
                <span id="speed-label">0.5x</span>
            </div>
        </div>

        <div id="rope-container" class="rope-container">
            <div class="rope-visual" id="rope-visual">
                <div class="rope-segment" id="rope-segment"></div>
            </div>
        </div>

        <div class="timer-display" id="timer">
            T: 0 分钟
        </div>

        <p class="status-text" id="simulation-status">准备就绪</p>

        <div class="controls">
            <button class="btn btn-success" onclick="startSimulation()">开始</button>
            <button class="btn btn-danger" onclick="resetSimulation()">重置</button>
            <button class="btn btn-secondary" onclick="pauseSimulation()">暂停</button>
        </div>

        <p class="brand-tag">@孙维刚教育研究院</p>
    </div>

    <script>
        class RopeSimulator {
            constructor() {
                this.timer = 0;
                this.isRunning = false;
                this.animationId = null;
                this.lastUpdate = 0;
                
                this.X = 100;
                this.Y = 300;
                this.initialRopeLength = 600;
                this.currentRopeLength = 600;
                this.numFire = 1;
                this.speedMultiplier = parseFloat(document.getElementById('speed-control')?.value || '1');
                
                this.firesX = [];
                this.states = [];
                this.Xs = [];
                this.extinguishingFlames = new Set(); // 跟踪正在熄灭的火苗
                
                this.initializeRope();
                this.updateDisplay();
            }

            initializeRope() {
                this.timer = 0;
                this.currentRopeLength = this.initialRopeLength;
                this.numFire = parseInt(document.getElementById('num-fires').value);
                this.speedMultiplier = parseFloat(document.getElementById('speed-control').value);
                
                this.Xs = [];
                for (let i = this.X; i <= this.X + this.currentRopeLength; i += 10) {
                    this.Xs.push(i);
                }
                
                this.firesX = [];
                this.states = [];
                
                if (this.numFire === 1) {
                    this.firesX.push(this.Xs[0]);
                    this.states.push(1);
                    this.firesX.push(this.Xs[this.Xs.length - 1]);
                    this.states.push(0);
                } else if (this.numFire === 2) {
                    this.firesX.push(this.Xs[0]);
                    this.states.push(1);
                    this.firesX.push(this.Xs[this.Xs.length - 1]);
                    this.states.push(-1);
                } else if (this.numFire % 2 === 1) {
                    this.firesX.push(this.Xs[0]);
                    this.states.push(1);
                    
                    const sampleSize = Math.floor(this.numFire / 2);
                    const availablePositions = this.Xs.slice(3, -3);
                    const sample = this.randomSample(availablePositions, sampleSize);
                    sample.sort((a, b) => a - b);
                    
                    for (const s of sample) {
                        this.firesX.push(s);
                        this.states.push(-1);
                        this.firesX.push(s);
                        this.states.push(1);
                    }
                    
                    this.firesX.push(this.Xs[this.Xs.length - 1]);
                    this.states.push(0);
                } else {
                    this.firesX.push(this.Xs[0]);
                    this.states.push(1);
                    
                    const sampleSize = Math.floor(this.numFire / 2) - 1;
                    const availablePositions = this.Xs.slice(3, -3);
                    const sample = this.randomSample(availablePositions, sampleSize);
                    sample.sort((a, b) => a - b);
                    
                    for (const s of sample) {
                        this.firesX.push(s);
                        this.states.push(-1);
                        this.firesX.push(s);
                        this.states.push(1);
                    }
                    
                    this.firesX.push(this.Xs[this.Xs.length - 1]);
                    this.states.push(-1);
                }
                
                this.renderRope();
            }

            randomSample(array, size) {
                const shuffled = [...array].sort(() => 0.5 - Math.random());
                return shuffled.slice(0, size);
            }

            scheduleFlameExtinguish(flameX) {
                // 立即标记火苗为熄灭状态，触发动画
                this.extinguishingFlames.add(flameX);
                this.renderRope(); // 重新渲染以显示熄灭动画
                
                // 延迟执行实际的火苗移除
                setTimeout(() => {
                    this.extinguishFlameAt(flameX);
                }, 500); // 与动画时长匹配
            }

            extinguishFlameAt(flameX) {
                // 移除熄灭标记
                this.extinguishingFlames.delete(flameX);
                
                // 找到要熄灭的火苗，移除一个火苗以保持奇数火苗数量平衡
                // 随机选择移除左边或右边的火苗
                const targetFlames = [];
                for (let i = 0; i < this.firesX.length; i++) {
                    if (Math.abs(this.firesX[i] - flameX) < 5) {
                        targetFlames.push(i);
                    }
                }
                
                if (targetFlames.length >= 2) {
                    // 随机选择移除其中一个
                    const removeIndex = targetFlames[Math.floor(Math.random() * targetFlames.length)];
                    this.firesX.splice(removeIndex, 1);
                    this.states.splice(removeIndex, 1);
                }
                
                this.renderRope();
            }

            start() {
                if (this.isRunning) return;
                this.isRunning = true;
                this.lastUpdate = performance.now();
                this.animate();
            }

            pause() {
                this.isRunning = !this.isRunning;
                if (this.isRunning) {
                    this.lastUpdate = performance.now();
                    this.animate();
                }
            }

            reset() {
                this.isRunning = false;
                if (this.animationId) {
                    cancelAnimationFrame(this.animationId);
                }
                this.extinguishingFlames.clear();
                this.initializeRope();
                this.updateDisplay();
            }

            animate() {
                if (!this.isRunning) return;

                this.updateSimulation();
                this.updateDisplay();

                this.animationId = requestAnimationFrame(() => this.animate());
            }

            updateSimulation() {
                const removeList = [];
                const step = 5 * this.speedMultiplier;
                
                for (let i = 0; i < this.firesX.length; i += 2) {
                    if (this.firesX[i] < this.firesX[i + 1]) {
                        this.firesX[i] += this.states[i] * step;
                        this.firesX[i + 1] += this.states[i + 1] * step;
                    } else {
                        removeList.push(i);
                    }
                }
                
                let subId = 0;
                for (const i of removeList) {
                    const actualIndex = i - subId;
                    this.firesX.splice(actualIndex, 2);
                    this.states.splice(actualIndex, 2);
                    subId += 2;
                }
                
                if (this.firesX.length > 0 && removeList.length > 0) {
                    for (let r = 0; r < removeList.length; r++) {
                        if (this.firesX.length === 0) break;
                        
                        const lengths = [];
                        for (let j = 0; j < this.firesX.length; j += 2) {
                            lengths.push(this.firesX[j + 1] - this.firesX[j]);
                        }
                        
                        if (lengths.length === 0) break;
                        
                        const maxLength = Math.max(...lengths);
                        const id = lengths.indexOf(maxLength);
                        
                        const segmentStart = this.firesX[id * 2];
                        const segmentEnd = this.firesX[id * 2 + 1];
                        const segmentLength = segmentEnd - segmentStart;
                        
                        const newX = segmentStart + Math.floor(segmentLength / 20) * 10;
                        
                        if (newX > segmentStart && newX < segmentEnd) {
                            // 先插入新的火苗对
                            this.firesX.splice(id * 2 + 1, 0, newX);
                            this.states.splice(id * 2 + 1, 0, 1);
                            this.firesX.splice(id * 2 + 1, 0, newX);
                            this.states.splice(id * 2 + 1, 0, -1);
                            
                            // 对于奇数火苗，需要立即熄灭一个火苗以保持总数
                            if (this.numFire % 2 === 1) {
                                this.scheduleFlameExtinguish(newX);
                            }
                        }
                    }
                }
                
                this.currentRopeLength -= 5 * this.numFire * this.speedMultiplier;
                
                if (this.currentRopeLength <= 0) {
                    this.firesX = [];
                    this.states = [];
                    this.currentRopeLength = 0;
                }
                
                if (this.firesX.length > 0) {
                    this.timer += 0.5 * this.speedMultiplier;
                } else {
                    this.timer = 60 / this.numFire;
                }
                
                if (this.timer > 60 / this.numFire) {
                    this.timer = 60 / this.numFire;
                }
                
                if (this.firesX.length === 0 || this.currentRopeLength <= 0) {
                    this.isRunning = false;
                }
                
                this.renderRope();
            }

            renderRope() {
                const ropeVisual = document.getElementById('rope-visual');
                ropeVisual.innerHTML = '';
                
                // 如果绳子长度为0或没有火苗，则不显示任何内容
                if (this.currentRopeLength <= 0 || this.firesX.length === 0) {
                    return;
                }
                
                // 绘制绳子段
                for (let i = 0; i < this.firesX.length; i += 2) {
                    if (this.firesX[i] < this.firesX[i + 1]) {
                        const segment = document.createElement('div');
                        segment.className = 'rope-segment';
                        
                        // 根据当前绳子长度计算位置和宽度
                        const left = ((this.firesX[i] - this.X) / this.initialRopeLength) * 100;
                        const width = ((this.firesX[i + 1] - this.firesX[i]) / this.initialRopeLength) * 100;
                        
                        segment.style.left = `${left}%`;
                        segment.style.width = `${width}%`;
                        
                        ropeVisual.appendChild(segment);
                        
                        // 添加火苗
                        if (this.states[i] !== 0) {
                            const leftFlame = document.createElement('div');
                            leftFlame.className = 'flame';
                            leftFlame.style.left = `${left}%`;
                            leftFlame.setAttribute('data-flame-x', this.firesX[i]);
                            
                            // 检查是否需要添加熄灭动画
                            if (this.extinguishingFlames.has(this.firesX[i])) {
                                leftFlame.classList.add('flame-extinguishing');
                            }
                            
                            ropeVisual.appendChild(leftFlame);
                        }
                        
                        if (this.states[i + 1] !== 0) {
                            const rightFlame = document.createElement('div');
                            rightFlame.className = 'flame';
                            rightFlame.style.left = `${left + width}%`;
                            rightFlame.setAttribute('data-flame-x', this.firesX[i + 1]);
                            
                            // 检查是否需要添加熄灭动画
                            if (this.extinguishingFlames.has(this.firesX[i + 1])) {
                                rightFlame.classList.add('flame-extinguishing');
                            }
                            
                            ropeVisual.appendChild(rightFlame);
                        }
                    }
                }
            }

            updateDisplay() {
                // 更新计时器显示 - 根据燃烧进度显示时间
                const targetTime = 60 / this.numFire;
                const progress = Math.min(1, this.timer / targetTime);
                const displayTime = targetTime * progress;
                
                document.getElementById('timer').textContent = `T: ${displayTime.toFixed(1)} 分钟`;
                document.getElementById('speed-label').textContent = `${this.speedMultiplier.toFixed(1)}x`;
                
                if (this.firesX.length === 0 && this.currentRopeLength <= 0) {
                    document.getElementById('simulation-status').textContent = '燃烧完成 - 无绳子无火苗';
                } else if (this.isRunning) {
                    document.getElementById('simulation-status').textContent = '运行中';
                } else {
                    document.getElementById('simulation-status').textContent = '准备就绪';
                }
            }
        }

        // 创建模拟器实例
        const simulator = new RopeSimulator();

        // 全局函数
        function startSimulation() {
            simulator.start();
        }

        function pauseSimulation() {
            simulator.pause();
        }

        function resetSimulation() {
            simulator.reset();
            updateSpeedDisplay(document.getElementById('speed-control').value);
        }

        function updateExpectedTime() {
            if (!simulator.isRunning) {
                simulator.initializeRope();
                simulator.updateDisplay();
            }
        }

        function updateSpeedDisplay(value) {
            const label = document.getElementById('speed-label');
            if (label) {
                label.textContent = `${parseFloat(value).toFixed(2)}x`;
            }
            simulator.speedMultiplier = parseFloat(value);
            if (!simulator.isRunning) {
                simulator.updateDisplay();
            }
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            updateSpeedDisplay(document.getElementById('speed-control').value);
        });
    </script>
</body>
</html>
